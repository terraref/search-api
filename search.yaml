tags:
  - name: admins
    description: Secured Admin-only calls
  - name: developers
    description: Operations available to regular developers
paths:
  /observationunits:
    get:
      tags:
        - Observationunits
      summary: Get observationunits/plots with filters applied
      description: Observationunits method.
      parameters:
        - name: date
          in: query
          description: Filter observationunits/plots that include this date
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: season
          in: query
          description: Filter by season.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: germplasm
          in: query
          description: Filter by germplasm/cultivar.
          required: false
          style: form
          explode: true
          schema:
            type: string
        - name: page
          in: query
          description: Filter by result page. Note that page indexing starts at 0.
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: "0"
        - name: pageSize
          in: query
          description: The number of records per page. Default is `1000`.
          required: false
          style: form
          explode: true
          schema:
            type: integer
          example: 1000
        - name: Authorization
          in: header
          description: "HTTP HEADER - Token used for Authorization \n\n<strong>Bearer\
          \ {token_string} </strong>"
          required: false
          style: simple
          explode: false
          schema:
            pattern: ^Bearer .*$
            type: string
          example: Bearer XXXX
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/observationunits'
        400:
          description: Bad Request
          content:
            application/json:
              schema:
                type: string
              example: |-
                ERROR - 2018-10-08T20:15:11Z - Malformed JSON Request Object
                ERROR - 2018-10-08T20:15:11Z - Invalid query parameter
                ERROR - 2018-10-08T20:15:11Z - Required parameter is missing
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: string
              example: ERROR - 2018-10-08T20:15:11Z - Missing or expired authorization
                token
        403:
          description: Forbidden
          content:
            application/json:
              schema:
                type: string
              example: ERROR - 2018-10-08T20:15:11Z - User does not have permission
                to perform this action
