components:
  schemas:
    searchResult:
      required:
        - experiment
      properties:
        site:
          type: string
          example: Maricopa, AZ
        plot:
          type: string
          example: 'Row 1 Column 1'
        experiment:
          type: string
          example: Drought Tolerance
        cultivar:
          type: string
          example: Sorghum
      type: object
    searchResults:
      type: array
      items:
        $ref: "#/components/schemas/searchResult"
    plot:
      required:
        - plotname
      properties:
        plotname:
          type: string
          example: "Row 1 Column 1"
        experiment:
          type: string
          example: Drought Tolerance
        season:
          type: string
          example: Season 1
        coordinates:
          type: array
          example: [33.0, -111.0]
    plots:
      type: array
      items:
        $ref: "#/components/schemas/plot"
    season:
      required:
        - seasonname
      properties:
        seasonname:
          type: string
          example: Season 1
        startdate:
          type: string
          example: "2017-01-01"
        enddate:
          type: string
          example: "2017-04-39"
    seasons:
      type: array
      items:
        $ref: "#/components/schemas/season"

