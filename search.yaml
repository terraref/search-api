components:
  schemas:
    cultivars:
      type: array
    germplasm:
      required:
        - germplasmName
      properties:
        genus:
          type: string
          example: "sorghum"
        commoncropname:
          type: string
          example: "sorghum"
        germplasmName:
          type: string
          example: "PI564163"
    product:
      required:
        - name
      properties:
        name:
          type: string
          example : 'Canopy Cover'
    products:
      type: array
      items:
        $ref: "#/components/schemas/product"
    site:
      required:
        - name
      properties:
        name:
          type: string
          example: "MAC Field Scanner Season 6 Range 1 Column 1"
    sites:
      type: array
      items:
        $ref: "#components/schemas/site"
    betySearchResult:
      properties:
        name:
          type: string
          example: "Canopy Cover Season 6"
        view:
          type: string
          example: "https://traitvis.workbench.terraref.org/"
        download:
          type: string
          example: "http://0.0.0.0:5454/download_file/Season%206%20canopy_cover.csv"
    clowderSearchResult:
      properties:
        name:
          type: string
          example: "dviSensor - 2019-04-30__12-52-28-576"
        view:
          type: string
          example: "https://terraref.ncsa.illinois.edu/clowder/datasets/5d1b5f194f0c82bd890310d6"
        download:
          type: string
          example: "https://terraref.ncsa.illinois.edu/clowder/api/datasets/5d1b5f184f0c60bf546bd092"
    searchResult:
      properties:
        site:
          type: string
          example: Maricopa, AZ
        observationunitname:
          type: string
          example: "MAC Field Scanner Season 1 Range 1 Column 1"
        experiment:
          type: string
          example: Drought Tolerance
        germplasm:
          type: object
          $ref: "#/components/schemas/germplasm"
        dataset_ids:
          type: array
        datasets:
          type: array
        download_links:
          type: array
        download_link:
          type: string
      type: object
    searchResults:
      properties:
        bety:
          type: array
          $ref: "#/components/schemas/betySearchResult"
        clowder:
          type: array
          $ref: "#/components/schemas/clowderSearchResult"
    observationunit:
      required:
        - observationunitname
      properties:
        observationunitname:
          type: string
          example: "MAC Field Scanner Season 1 Range 1 Column 1"
        experiment:
          type: string
          example: Drought Tolerance
        season:
          type: string
          example: Season 1
        coordinates:
          type: array
          example: [33.0, -111.0]
    observationunits:
      type: array
      items:
        $ref: "#/components/schemas/observationunit"
    season:
      required:
        - seasonname
      properties:
        seasonname:
          type: string
          example: Season 1
        startdate:
          type: string
          example: "2017-01-01"
        enddate:
          type: string
          example: "2017-04-39"
    seasons:
      type: array
      items:
        $ref: "#/components/schemas/season"

